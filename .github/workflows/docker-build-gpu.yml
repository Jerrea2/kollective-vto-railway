name: Build and Push Images

on:
  push:
    branches: [ "main" ]

jobs:

  build-model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show disk before cleanup
        run: |
          df -h
          docker system df || true

      - name: Free disk space on runner
        run: |
          set -eux
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/.ghcup || true
          sudo rm -rf /usr/share/swift || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          sudo rm -rf /opt/hostedtoolcache/go || true
          sudo rm -rf /opt/hostedtoolcache/Java_* || true
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* || true
          docker system prune -af || true
          df -h

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push SDXL model image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.sdxl
          push: true
          tags: |
            jerrea2/kollective-vto:sdxl-base
          secrets: |
            HF_TOKEN=${{ secrets.HF_TOKEN }}

  build-runtime:
    runs-on: ubuntu-latest
    needs: build-model
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push runtime image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.gpu
          push: true
          tags: |
            jerrea2/kollective-vto:demo-v1
            jerrea2/kollective-vto:demo-v1-${{ github.sha }}
